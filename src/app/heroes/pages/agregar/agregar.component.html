<h1>
  {{ heroe.id ? "Editar" : "Nuevo" }} Heroe <small>{{ heroe.superhero }}</small>
</h1>
<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
      <mat-form-field fxFlex="100">
        <mat-label>Super heroe</mat-label>
        <input
          matInput
          type="text"
          required
          [(ngModel)]="heroe.superhero"
          name="superhero"
        />
      </mat-form-field>
      <mat-form-field fxFlex="100">
        <mat-label>Alter ego</mat-label>
        <input
          matInput
          type="text"
          required
          [(ngModel)]="heroe.alter_ego"
          name="alter_ego"
        />
      </mat-form-field>
    </div>

    <mat-form-field fxFlex="100">
      <mat-label>Primera aparicion</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.first_appearance"
        name="first_appearance"
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Personajes</mat-label>
      <input
        matInput
        type="text"
        required
        [(ngModel)]="heroe.characters"
        name="characters"
      />
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creador</mat-label>
      <mat-select required [(ngModel)]="heroe.publisher" name="publisher">
        <mat-option
          *ngFor="let publisher of publishers"
          [value]="publisher.id"
          >{{ publisher.desc }}</mat-option
        >
      </mat-select>
    </mat-form-field>
    <mat-form-field fxFlex="100">
      <mat-label>Foto url</mat-label>
      <input
        matInput
        type="url"
        required
        [(ngModel)]="heroe.alt_img"
        name="alt_img"
      />
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" (click)="guardar()">
      <mat-icon>edit</mat-icon> {{ heroe.id ? "Actualizar" : "Crear" }}
    </button>
    <button mat-raised-button color="warn" (click)="borrarHeroe()">
      <mat-icon>delete</mat-icon> Borrar
    </button>
  </div>
  <div fxFlex="50">
    <img [src]="heroe | imagen" />
  </div>
</div>
